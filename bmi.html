<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>체질량 지수</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <h3 class="my-3">쥔니의 체질량 지수(BMI)</h3>
    <hr>
    <form th:action="@{/bmi_calc}" method="get">
        <div class="row">
             <div class="mt-3 mb-3 col-5" >
                <label for="height" class="form-label">키 (cm)</label>
                <input th:value="${height}" type="text" class="form-control" id="height" name="height" >
             </div>
        </div>

        <div class="row">
            <div class="mb-3 col-5">
                <label for="weight" class="form-label">몸무게 (kg)</label>
                <input th:value="${weight}" type="text" class="form-control" id="weight" name="weight">
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-5">
            <button type="submit" class="btn btn-outline-success">BMI 계산</button>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-5" >
                <label for="bmi" class="form-label">BMI 결과</label>
                <input th:value="${bmiR}" type="text" class="form-control" id="bmi" readonly>
            </div>
        </div>

    <div class="mt-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="under" value="멸치" th:checked="${bmiR eq '멸치'} ?'checked'">
            <label class="form-check-label" for="under">멸치</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="normal" value="정상"  th:checked="${bmiR eq '정상'} ?'checked'">
            <label class="form-check-label" for="normal">정상</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="over" value="과체중" th:checked="${bmiR eq '과체중'} ?'checked'">
            <label class="form-check-label" for="over">과체중</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pig" value="돼지" th:checked="${bmiR eq '돼지'} ?'checked'">
            <label class="form-check-label" for="pig">돼지</label>
        </div>
    </div>

    </form>
</div>













<script src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
